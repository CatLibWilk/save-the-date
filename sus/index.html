<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Save The Date</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Fjalla+One|Sacramento" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="heading">
            <div class="col"><img id="pic" src="images/saveTheDate.png"></div>
        </div>
        <div class="row" id="form">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Welcome to our Save the Date app!</h3>
                        <br>
                        <p>To start using our app, please log in or sign up for an account!</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="username" class="form-control" id="usernameLogin">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="passwordLogin">
                            </div>
                            <button type="submit" class="btn btn-primary"><a id="submitLogin" href="info.html">Submit</a></button>
                            <small>don't have an account? sign up <a id="signup">here!</a></small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="emailSignup">
                        </div>
                        <div class="form-group">
                            <label for="exampleInput2">Name</label>
                            <input type="username" class="form-control" id="usernameSignup">
                        </div>
                        <div class="form-group">
                            <label for="exampleInput3">Phone Number</label>
                            <input type="phone" class="form-control" id="phoneSignup">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="passwordSignup">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
                    <button type="button" class="btn btn-primary" id="signupButton" onclick="">Submit</button>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="footer"></div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $(".modal").hide();
        });
    
        $("#signup").on("click", function() {
            $(".modal").show();
        });

        $("#closeModal").on("click",function() {
            $(".modal").hide();
        });

    </script>
</body>
</html>
